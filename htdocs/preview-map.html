<!DOCTYPE html>
<html>

<head>
    <title>Map Preivew</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        #map {
            height: 100%;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

    <script>
        'use strict';
        var Map, CONFIG, CONFIG_URL = 'Config.js';

        async function main() {
            var _ = await fetch(CONFIG_URL);
            CONFIG = await _.json();
            var script = document.createElement("script");
            script.setAttribute(
                "src",
                "https://maps.googleapis.com/maps/api/js?key=" + CONFIG.apiKey + "&callback=initMap"
            );
            document.getElementsByTagName("head")[0].appendChild(script);
        }

        function initMap() {
            var sku, tableId;
            var params = document.location.search || document.location.hash;
            tableId = params.match(/tableId=([^;&]+)/)[1];
            sku = params.match(/sku=([^;&]+)/)[1];
            if (!sku) {
                sku = params;
                // Now use the index.js.
            }

            document.title = document.title + ': ' + sku + ' in ' + tableId;
            Map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: new google.maps.LatLng(
                    39.50, -98.35   //  LAT. 39°50' LONG. -98°35' - centre of the continental USA
                )
            });
            sku = 'ARTHR';
            var query = {
                select: 'geometry',
                from: tableId,
                where: `'SKU' = '${sku}'`
            };
            console.log(sku, tableId, query);
            var layer = new google.maps.FusionTablesLayer({
                query: query,
                styles: [
                    {
                        markerOptions: {
                            iconName: "large_green"
                        },
                        polygonOptions: {
                            fillColor: '#00FF00',
                            fillOpacity: 0.3
                        }
                    }
                ]
            });
            layer.setMap(Map);
        }

        document.addEventListener("DOMContentLoaded", function (event) {
            main();
        });
    </script>
</head>

<body>
    <div id="map"></div>
</body>

</html>
