<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

    <script>
        var CONFIG, CONFIG_URL = 'Config.js';

        async function main() {
            var _ = await fetch(CONFIG_URL);
            CONFIG = await _.json();
            var script = document.createElement("script");
            script.setAttribute(
                "src",
                "https://maps.googleapis.com/maps/api/js?key=" + CONFIG.apiKey+ "&callback=initMap"
            );
            document.getElementsByTagName("head")[0].appendChild(script);
        }

        document.addEventListener("DOMContentLoaded", function(event) {
            main();
        });
    </script>

</head>

<body>
    <div id="map"></div>
    <script>
        var map;
        function initMap() {
            var sku, tableId;
            if (document.location.search) {
                tableId = document.location.search.match(/tableId=([^;]+)/)[1];
                sku = document.location.search.match(/sku=([^;]+)/)[1];
            }
            console.log(sku, tableId);
            var center = new google.maps.LatLng(
                39.50, -98.35   //  LAT. 39°50' LONG. -98°35' - centre of the continental USA
            );
            map = new google.maps.Map(document.getElementById('map'), {
                center: center,
                zoom: 4
            });
            var layer = new google.maps.FusionTablesLayer({
                query: {
                    select: '\'geometry\'',
                    from: tableId,
                    where: "sku='"+sku+"'"
                }
            });
            layer.setMap(map);
        }
    </script>
</body>

</html>
