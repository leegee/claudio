LeeFusionMap.prototype.getWhereString = function(){
  this.jsonFromURI( this.dbUri+this.sku, {
    success: function(json){
      if (json.error){
        console.error( json.error );
      } else {
        this.mapFIPS( json.county_fips );
      }
    }
  });
};

LeeFusionMap.prototype.skuTableName = function(sku){
    return 'IzelSku' + sku
};

LeeFusionMap.prototype.viewName = function(sku){
    return 'IzelView' + sku
};

LeeFusionMap.prototype.mapFIPS = function(fips){
    // Does a table exist for this SKU?
    this.jsonFromURI( this.fusionTablesEndpoint+'tables', {
        always: function(tables){
            console.log('Tables I own:', tables);
            // If this.skuTableName does not exist create
            // and then call createView
            this.createTableForSku(this.sku, this.createView);
            // Otherwise call creteView now: this.createView();
        }
    });

    for (var i = 0; i < fips.length; i++){
      var where = '';
      if (i >= fips.length) break;
      where += "'"+fips[i]+"',"
    }
    where = where.substring( 0, where.length-1 );
    console.info(where);
    var layer = new google.maps.FusionTablesLayer({
      query: {
        select: '\'geometry\'',
        from: this.GEO_TABLE,
        where: "'FIPS formula' IN ("+where+")"
      }
    });
    layer.setMap( this.map );
}

LeeFusionMap.prototype.createTableForSku = function(sku, next){
  var self = this;
  var createTable = '{'
  + '"name": "' + this.skuTableName(this.sku) + '",'
  + '"columns": ['
  + '{ "name": "FIPS", "type": "NUMBER" }'
  + '],'
  + '"isExportable": true'
  + '}';

  this.requestOfApi({
    path: '/fusiontables/v1/tables',
    body: createTable,
    method: 'POST'
  }, function(res) {
    var output = JSON.stringify(res);
    console.info('create table returned: ', output);
    tableId = res['tableId'];
    self.insertSkuFips();
    next();
  });
}

LeeFusionMap.prototype.insertSkuFips = function(){
      var name = document.getElementById('name').value;
        var age = document.getElementById('age').value;
        var insert = [];
        insert.push('INSERT INTO ');
        insert.push(tableId);
        insert.push(' (Name, Age) VALUES (');
        insert.push("'" + name + "', ");
        insert.push(age);
        insert.push(')');
        query(insert.join(''));  
}

/* Create a 'merged view' of the counties and fips, because
   most SKUs have too many FIPS to fit into a GET request, 
   resulting in a 414/Request Too Large error. */
LeeFusionMap.prototype.createView = function(){
    /* Create merged table of geo and fips for sku */
    var sql = 'CREATE VIEW '+this.viewName(this.sku) +' AS ('
      + 'SELECT ' + this.GEO_TABLE + "'FIPS formula' "
      + "FROM '" + this.GEO_TABLE + '", "'+this.skuTableName(this.sku) +"'"
    + ')';
  
     console.log(sql);
     this.jsonFromURI( this.fusionTablesEndpoint + 'query?sql=' + encodeURI(sql), {
        always: function(r){
          console.info(r)
        }    
   });
}
