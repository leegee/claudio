

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>County-level Plant Species Distribution</title>

    <script>
    var zoom = 4;
    var sku = window.location.hash.substring(1)
           || window.location.search.substring(1)
           || null;

    if (sku === null){
        alert("Missing SKU in URI: should be at the end after a ? or a #");
        throw "No SKU in either location.search or location.hash!";
    }

    sku = sku.toUpperCase();

    window.location.replace("https://www.google.com/fusiontables/embedviz?viz=MAP&h=false&lat=39.8282&lng=-98.5795&t=1&z="+zoom+"&l=geometry&y=2&tmplt=2&q=select+geometry+from+1UZT-o2dMv_b4AugHnQtwGgMggGaL1a4G644aKdUi+where+SKU+=%27"+sku+"%27");

    </script>
  </head>
  <body>
  </body>
</html>
